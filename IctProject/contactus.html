<!DOCTYPE html>
<html>
<head>
    <title>Contact Us | Discover Pakistan</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; color: #488ccf;">

    <!-- Stay Updated Section -->
    <section style="padding: 40px 20px; text-align: center;">
        <h2>Stay Updated</h2>
        <p>Sign up to receive the latest updates and notifications about our tours.</p>
        <div>
            <input type="email" placeholder="Your Email Address" style="padding: 10px; width: 300px; border: 1px solid lightgray; border-radius: 5px;">
            <button style="padding: 10px 20px; background-color: navy; color: white; font-weight: bold; border: none; border-radius: 5px;">Submit</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section style="padding: 40px 20px;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; gap: 40px; flex-wrap: wrap;">
            <!-- Address & Info -->
            <div style="flex: 1; background-color: lightblue; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <h2>Our Address & Information</h2>
                <p><strong>Address:</strong> 123 Tourism Street, Islamabad, Pakistan</p>
                <p><strong>Phone:</strong> +92-123-456-7890</p>
                <p><strong>Email:</strong> contact@discoverpakistan.com</p>
                <p><strong>Office Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
            </div>

            <!-- Contact Us Form -->
            <div style="flex: 1; background-color: lightblue; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <h2>Contact Us</h2>
                <form>
                    <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                    <input id="name" type="text" placeholder="Your Name" required style="padding: 10px; width: 100%; margin-bottom: 20px; border: 1px solid lightgray; border-radius: 5px;">

                    <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                    <input id="email" type="email" placeholder="Your Email" required style="padding: 10px; width: 100%; margin-bottom: 20px; border: 1px solid lightgray; border-radius: 5px;">

                    <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
                    <textarea id="message" placeholder="Your Message" rows="5" required style="padding: 10px; width: 100%; margin-bottom: 20px; border: 1px solid lightgray; border-radius: 5px;"></textarea>

                    <button type="submit" style="padding: 10px 20px; background-color: navy; color: white; font-weight: bold; border: none; border-radius: 5px;">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
